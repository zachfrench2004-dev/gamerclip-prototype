<!DOCTYPE html>
<html>
<head>
    <title>Prototype App</title>
</head>
<body>
    <h1>My Prototype</h1>
    <button onclick="getMessage()">Get Cloud Message</button>
    <p id="output"></p>

<script>
async function getMessage() {
    const response = await fetch("http://YOUR_AZURE_PUBLIC_IP:3000/api/message");
    const data = await response.json();
    document.getElementById("output").innerText = data.message;
}
</script>

</body>
</html>
